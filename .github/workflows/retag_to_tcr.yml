name: Retag DockerHub image to Tencent TCR

on:
  workflow_dispatch:

jobs:
  retag:
    runs-on: ubuntu-latest
    steps:
      - name: Fix DNS for runner
        run: |
          sudo rm -f /etc/resolv.conf
          echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf
          echo "nameserver 8.8.8.8" | sudo tee -a /etc/resolv.conf
          cat /etc/resolv.conf
          getent hosts mental.tencentcloudcr.com
      
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login Tencent TCR
        uses: docker/login-action@v3
        with:
          registry: mental.tencentcloudcr.com
          username: ${{ secrets.TCR_USERNAME }}
          password: ${{ secrets.TCR_PASSWORD }}

      - name: Pull from Docker Hub
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mental-health:latest

      - name: Tag for TCR
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mental-health:latest \
            mental.tencentcloudcr.com/mental/mental-health:latest

      - name: Push to TCR
        run: |
          docker push mental.tencentcloudcr.com/mental/mental-health:latest
